<title>菜單</title>
	<body>
		{% for food in foods %}
		<h3>第 {{ forloop.counter }} 道食物:<h3>
		<ul>
			<li>食物的名字:{{ food.name }}</li>
			<li>價錢:{{ food.price }}</li>
			<li>食物說明:{{ food.comment }}</li>
			<li>食物會不會辣:
			{% if food.spicy %} 辣
			{% else %} 不辣
			{% endif %}</li>
		</ul>
		{% empty %}
			<h1>抱歉!我們還沒開始販售任何食物</h1>
		{% endfor %}
	</body>
